<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recent Logs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .log-container {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            border-bottom: 1px solid #ccc;
            padding: 8px;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
        .level {
            font-weight: bold;
            color: #007BFF;
        }
        .productive {
            background-color: #e6f7e6; /* light green */
        }
        .distracting {
            background-color: #ffe6e6; /* light red */
        }
    </style>
</head>
<body>
    <h2>Latest 10 Logs (Auto-refresh every 15 seconds)</h2>
    <div class="log-container" id="logContainer">
        Loading logs...
    </div>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch("/logs/recent");
                const logs = await response.json();

                const container = document.getElementById("logContainer");
                container.innerHTML = "";

                logs.forEach(log => {
                    const entry = document.createElement("div");
                    const typeClass = log.category_type ? log.category_type.toLowerCase() : "";
                    entry.className = `log-entry ${typeClass}`;
                    entry.innerHTML = `
                        <div class="timestamp">${new Date(log.time).toLocaleString()}</div>
                        <div class="level">${log.level}</div>
                        <div>${log.log}</div>
                        <div><strong>Category:</strong> ${log.category}</div>
                        <div><strong>Type:</strong> ${log.category_type || 'Unknown'}</div>
                    `;
                    container.appendChild(entry);
                });
            } catch (err) {
                document.getElementById("logContainer").innerText = "Failed to fetch logs.";
            }
        }

        fetchLogs();
        setInterval(fetchLogs, 15000); // Refresh every 15 seconds
    </script>
</body>
</html>
